<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Whitewater Rafting Vacations | Moonlit Rafting | Courses</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link type="text/css" rel="stylesheet" href="styles/style.css">

    </head>
    <body>
        <div id="content">
            <header>
                <a id="logo_link" href=index.html>
                    <img class="logo" src="img/logo.png" alt="Dry Oar Logo">
                </a>
                <nav>
                    <a href="index.html">Home</a>
                    <a href="rivers.html">Courses</a>
                    <a href="site-plan-rafting.html">Site Plan</a>
                    <a href="contactus.hml">Contact Us</a>
                </nav>
            </header>
            <main class=rivers>
                <div id=gallery>
                    <div id=gallery-box>
                        <!-- Container for the image gallery -->
                        <div class="container">

                            <!-- Full-width images with number text -->
                            <div class="mySlides">
                                <div class="numbertext">1 / 6</div>
                                <img src="img/Shepherd'sCrook.png" style="width:100%">
                            </div>

                            <div class="mySlides">
                                <div class="numbertext">2 / 6</div>
                                <img src="img/CanyonRiver.png" style="width:100%">
                            </div>

                            <div class="mySlides">
                                <div class="numbertext">3 / 6</div>
                                <img src="img/rockyMountain.jpg" style="width:100%">
                            </div>

                            <div class="mySlides">
                                <div class="numbertext">4 / 6</div>
                                <img src="img/Jordan.png" style="width:100%">
                            </div>

                            <!-- Next and previous buttons -->
                            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                            <a class="next" onclick="plusSlides(1)">&#10095;</a>

                            <!-- Image text -->
                            <div class="caption-container">
                                <p id="caption"></p>
                            </div>

                            <!-- Thumbnail images -->
                            <div class="row">
                                <div class="column">
                                    <img class="demo cursor" src="img/Shepherd'sCrook.png" style="width:100%" onclick="currentSlide(1)" alt="The Sheperd's Crook Course:
                                                an easy Scenic course for all levels.">
                                </div>
                                <div class="column">
                                    <img class="demo cursor" src="img/CanyonRiver.png" style="width:100%" onclick="currentSlide(2)" alt="The Canyons Course:
                                                An intermediate course. Good for those with a bit of adventure in mind.">
                                </div>
                                <div class="column">
                                    <img class="demo cursor" src="img/rockyMountain.jpg" style="width:100%" onclick="currentSlide(3)" alt="The Rocky Mountain's Course:
                                                A scenic course, and our premier course.">
                                </div>
                                <div class="column">
                                    <img class="demo cursor" src="img/Jordan.png" style="width:100%" onclick="currentSlide(4)" alt="The Jordan River Course:
                                                Historic course. Perfect for filming.">
                                </div>
                            </div>
                        </div>
                        <section class=msg>
                            <p>"More courses coming soon! We try to add courses as soon as reasonably possible while still keeping to our motto, of Safe family fun."</p>
                        </section>
                    </div>
                </div>
            </main>
            <footer>
                <p>Moonlit Rafting &copy; 2023 - Andrew Davidson</p>
                <p><a href="site-plan-rafting.html">Site Plan</a></p>
                <p><a href="contactus.html">Contact Us</a></p>
                <div class="social">
                    <a href="https://facebook.com" target="_blank">
                        <img src="img/facebook.png" alt="fb icon">
                    </a>
                    <a href="https://twitter.com" target="_blank">
                        <img src="img/twitter.png" alt="twitter icon">
                    </a>
                    <a href="https://instagram.com" target="_blank">
                        <img src="img/instagram.png" alt="instagram icon">
                    </a>
                </div>
                <p>
                    <a href="http://jigsaw.w3.org/css-validator/check/referer">
                        <img style="border:0;width:88px;height:31px"
                             src="http://jigsaw.w3.org/css-validator/images/vcss"
                             alt="Valid CSS!">
                    </a>
                </p>
            </footer>
        </div>
        <script>
         let slideIndex = 1;
         showSlides(slideIndex);

         // Next/previous controls
         function plusSlides(n) {
             showSlides(slideIndex += n);
         }

         // Thumbnail image controls
         function currentSlide(n) {
             showSlides(slideIndex = n);
         }

         function showSlides(n) {
             let i;
             let slides = document.getElementsByClassName("mySlides");
             let dots = document.getElementsByClassName("demo");
             let captionText = document.getElementById("caption");
             if (n > slides.length) {slideIndex = 1}
             if (n < 1) {slideIndex = slides.length}
             for (i = 0; i < slides.length; i++) {
                 slides[i].style.display = "none";
             }
             for (i = 0; i < dots.length; i++) {
                 dots[i].className = dots[i].className.replace(" active", "");
             }
             slides[slideIndex-1].style.display = "block";
             dots[slideIndex-1].className += " active";
             captionText.innerHTML = dots[slideIndex-1].alt;
         }
        </script>

    </body>
</html>
